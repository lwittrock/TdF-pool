# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------
      # NEW STEPS: Build the React/Vite App
      # ------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node 20 or your preferred version
          cache: 'npm' # Enables caching for faster installation

      - name: Install Dependencies
        run: npm ci
        working-directory: docs

      - name: Build Project
        run: npm run build # VITE CREATES THE './dist' FOLDER HERE
        working-directory: docs
      # ------------------------------------------------------------------
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Now the './dist' folder exists and will be uploaded!
          path: './docs/dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4