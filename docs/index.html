<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de France 2025 Pool Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tour de France 2025 Pool</h1>
        <p>Welcome to our "Set It & Forget It" Leaderboard!</p>
    </header>
    <main>
        <h2>Current Standings</h2>
        <div id="leaderboard-container">
            <p>Loading standings...</p>
            </div>

        <section class="daily-highlights">
            <h2 id="daily-highlights-title">Daily Highlights (Loading Stage...)</h2>
            <div id="daily-highlights-content">
                <p>Loading daily updates...</p>
                </div>
            <p class="small-text">Check back tomorrow for the latest updates!</p>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Your Pool Name</p>
        <p>Last updated: <span id="last-updated-date"></span></p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
